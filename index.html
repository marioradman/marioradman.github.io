<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Deaf i des?</title>

    <!-- Manifest and Styles
	  The manifest file lists all the information about the website in a JSON format und usually resides in the root folder of a web app -->
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">

    <!-- App Name -->
    <meta name="application-name" content="Deaf i des" />
    <!-- On iOS, you can specify a web application title for the launch icon -->
    <meta name="apple-mobile-web-app-title" content="Deaf i des" />

    <!-- Capability -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Hiding Safari User Interface Components in standalone mode-->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Starting URL -->
    <meta name="msapplication-starturl" content="/index.html" />

    <!-- Theme/Display -->
    <meta name="theme-color" content="white"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Icon for iOS 180x180 -->
    <link rel="apple-touch-icon" href="img/touch-icon-iphone.png">

    <!-- Splash Screens for iOS -->
    <link href="img/apple_splash_2048.png" sizes="2048x2732" rel="apple-touch-startup-image" />
    <link href="img/apple_splash_1668.png" sizes="1668x2224" rel="apple-touch-startup-image" />
    <link href="img/apple_splash_1536.png" sizes="1536x2048" rel="apple-touch-startup-image" />
    <link href="img/apple_splash_1125.png" sizes="1125x2436" rel="apple-touch-startup-image" />
    <link href="img/apple_splash_1242.png" sizes="1242x2208" rel="apple-touch-startup-image" />
    <link href="img/apple_splash_750.png" sizes="750x1334" rel="apple-touch-startup-image" />
    <link href="img/apple_splash_640.png" sizes="640x1136" rel="apple-touch-startup-image" />

    <script src="js/constants.js"></script>
  </head>

  <body class="fullscreen" onload="fillButtonText()">
    <div class="container">
      <input class="button menue-button" type=button onclick="parent.location='settings.html'" value='...'>

      <h1 class="title">Deaf i des?</h1>
         
      <h2>In welchem Bundesland möchtest du etwas unternehmen?</h2>

      <div class="vertical-container">
        <button class="button content-button" onclick="goToActivity('vienna')" id="vienna" >Wien</button>
        <button class="button content-button" onclick="goToActivity('bgl-trl-vrb')" id="bgl-trl-vrb" >Burgenland-Tirol-Vorarlberg</button>
        <button class="button content-button" onclick="goToActivity('austria')" id="austria">Rest &Ouml;sterreichs</button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="js/use_webworker.js"></script>
    <script src="js/use_serviceworker.js"></script>
    <script src="js/main.js"></script>
  </body>

</html>
